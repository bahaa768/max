<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          name="name"
          required
          class="form-control"
          ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          name="amount"
          required class="form-control"
          ngModel
          pattern="^[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">

          <button class="btn btn-success"
          style="margin-right: 10px;"
          type="submit"
          [disabled]="!f.valid"
          *ngIf="!editMode">Add</button>

          <button class="btn btn-success"
          style="margin-right: 10px;"
          type="button"
          [disabled]="!f.valid || !f.dirty"
          *ngIf="editMode"
          (click)="onEditItem()">edit</button>

          <button class="btn btn-primary"
          style="margin-right: 10px;"
          type="button"
          (click)="onClear()">Clear</button>

          <button class="btn btn-danger"
          style="margin-right: 10px;"
          type="button"
          (click)="onDelete()"
          *ngIf="editMode">Delete</button>


        </div>
      </div>
    </form>
  </div>
</div>
